version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Render PostgreSQL Database
      - SQLALCHEMY_DATABASE_URL=postgresql://qiratsaeed:W5diFNGiIBj8L3ziFtZkaM19QLCuX0AM@dpg-d50f873e5dus73ddl1eg-a.oregon-postgres.render.com/todo_phase3_backend
      # AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyBRV6Z_Pyo5T5dlkmuDdcNYUqmjkiysr5s}
      # Server Configuration
      - PORT=8000
      - LOG_LEVEL=info
      - BACKEND_CORS_ORIGINS=["http://localhost:3000"]
      # API Configuration
      - ENABLE_FALLBACK=true
      - FALLBACK_MODE=smart
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=5
      - RATE_LIMIT_WINDOW=120
      - MAX_TOKENS_PER_REQUEST=500
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://todo-phase-3-backend.onrender.com
